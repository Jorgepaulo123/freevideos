    Para verificar seu site no Google Search Console:
    1. Acesse https://search.google.com/search-console
    2. Adicione seu domínio
    3. Escolha o método de verificação "HTML tag"
    4. Copie a meta tag fornecida e adicione ao index.html
    5. Exemplo: <meta name="google-site-verification" content="SEU_CODIGO_AQUI" />
    -->
    <p>Este arquivo é para verificação do Google Search Console.</p>
